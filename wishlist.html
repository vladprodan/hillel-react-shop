<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Shop Template" />
    <title>Wishlist</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/wishlist.css" />

    <link rel="icon" href="images/favicon.png" />
  </head>

  <body>
    <div class="container">
      <h2 class="wishlist__title">Wishlist</h2>

      <div class="list">
        <div class="item">
          <div class="item__content">
            <button class="item__delete">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                />
              </svg>
            </button>

            <div class="item__body">
              <img
                src="./img/product-07.jpg"
                alt="Flowers cotton dress"
                class="item__image"
              />

              <div class="media-body mw-210">
                <p class="item__title">Flowers cotton dress</p>
                <p class="item__price">$29.00</p>
              </div>
            </div>
          </div>
          <div class="item__buttons">
            <button class="btn btn-dark">Add To Cart</button>
          </div>
        </div>
        <div class="item">
          <div class="item__content">
            <button class="item__delete">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                />
              </svg>
            </button>

            <div class="item__body">
              <img
                src="./img/product-07.jpg"
                alt="Flowers cotton dress"
                class="item__image"
              />

              <div class="media-body mw-210">
                <p class="item__title">Flowers cotton dress</p>
                <p class="item__price">$29.00</p>
              </div>
            </div>
          </div>
          <div class="item__buttons">
            <button class="btn btn-dark">Add To Cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
